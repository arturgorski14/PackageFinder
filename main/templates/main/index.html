{% if packages %}
    <ul>
    {% for package in packages %}
        <p>TITLE: {{ package.title }}</p>
        <p>VERSION: {{ package.version }}</p>
        <p>DESCRIPTION: {{ package.description }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No documents are available.</p>
    <p>Contents of packages: {{ packages }}</p>
{% endif %}
